issues:
    exclude-dirs:
        - plugin/example
        - plugin/testing

linters:
    enable:
        - asciicheck
        - copyloopvar
        - godot
        - gofmt
        - gofumpt
        - goimports
        - gomodguard
        - goprintffuncname
        - gosimple
        - govet
        - ineffassign
        - misspell
        - nakedret
        - nolintlint
        - sqlclosecheck
        - staticcheck
        - stylecheck
        - typecheck
        - unconvert
        - unused
        - whitespace
    disable:
        - err113
        - errcheck
        - funlen
        - gochecknoglobals
        - gocognit
        - goconst
        - gocyclo
        - godox
        - lll
        - nestif
        - nlreturn
        - noctx
        - testpackage
        - wsl

linters-settings:
    gofumpt:
        extra-rules: true
    misspell:
        locale: US
